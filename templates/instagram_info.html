<!DOCTYPE html>
<html>
  <head>
    <title>Instagram via Facebook Interests</title>
    <style>
      /* Reset default margin and padding for all elements */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Apply styles to the body */
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
        padding: 20px;
      }

      /* Style the heading */
      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }

      /* Style the list */
      ul {
        list-style-type: none;
        padding: 0;
      }

      /* Style list items */
      li {
        margin-bottom: 20px;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
        background-color: #fff;
      }

      /* Style strong elements */
      strong {
        font-weight: bold;
        font-size: 18px;
      }

      /* Style category/interests */
      .category {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Instagram API Interests</h1>
    <ul>
      {% for account in accounts %}
      <li>
        <strong>Name:</strong> {{ account.name }}<br />
        <strong>Category/Interests:</strong>
        <span class="category">{{ account.category }}</span><br />
      </li>
      {% endfor %}
    </ul>
    <button><a href="./homepage.html">< Home</a></button>
  </body>
</html>
