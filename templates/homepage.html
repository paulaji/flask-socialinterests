<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media API</title>
    <style>
      /* Reset default margin and padding for all elements */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Apply styles to the body */
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
        padding: 20px;
      }

      /* Style the heading */
      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }

      /* Style the buttons */
      button {
        display: inline-block;
        padding: 12px 24px; /* Increased button size */
        border: none;
        border-radius: 5px;
        font-size: 18px;
        margin-right: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      /* Style the Facebook button */
      .facebook-button {
        background-color: #1877f2; /* Facebook blue color */
        color: #fff;
      }

      /* Style the Instagram button */
      .instagram-button {
        background-color: #e4405f; /* Instagram pink color */
        color: #fff;
      }

      /* Style the button links */
      button a {
        color: #fff;
        text-decoration: none;
      }

      /* Style the buttons on hover */
      button:hover {
        background-color: #333; /* Dark background on hover */
      }
    </style>
  </head>
  <body>
    <h1>Now we will explore User interests/details via Social Media</h1>
    <button class="facebook-button">
      <a href="./facebook">Facebook API</a>
    </button>
    <button class="instagram-button">
      <a href="./instagram">Instagram API</a>
    </button>
  </body>
</html>
